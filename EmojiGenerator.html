<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
        .header {
            margin-top: 80px;
            margin-bottom: 40px;
            ;
        }

        .emoji {
            width: 100%;
            height: 100%;
        }

        .emotions {
            align-content: center;
            border: 2px solid black;
        }

        .emo {
            width: 50%;
            height: 30%;
            margin-top: 20px;
            margin-bottom: 20px;
            ;
        }
    </style>
</head>

<body>
    <div class="full_page">
        <div class="header">
            <h1 style="text-align: center;">
                Express ur Mood on Clicking Emoji
            </h1>

        </div>
        <div class="emoji">
            <div class="container text-center emotions">
                <div class="row row-cols-2">
                    <div class="col emo"><img src="happy.png" alt="" height="150px" width="150px"
                            onclick="redirected(happy)"><b>Happy</b></div>
                    <div class="col emo"><img src="sad.jpg" alt="" height="150px" width="150px"><b>Sad</b></div>
                    <div class="col emo"><img src="excited.jpg" alt="" height="150px" width="150px"><b>Excited</b></div>
                    <div class="col emo"><img src="angry.jpg" alt="" height="150px" width="150px"><b>Angry</b></div>
                    <div class="col emo"><img src="tear.jpg" alt="" height="150px" width="150px"><b>Tear</b></div>
                    <div class="col emo"><img src="suprise.jpg" alt="" height="150px" width="150px"><b>Surprise</b>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="EmojiGenerator.js"></script>
</body>

</html>
